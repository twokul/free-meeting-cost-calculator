<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FAFAFA"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Calculator icon -->
  <g transform="translate(540, 120)">
    <rect x="0" y="0" width="120" height="150" rx="12" fill="#171717"/>
    <rect x="15" y="15" width="90" height="35" rx="4" fill="#404040"/>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">$4,280</text>
    
    <!-- Calculator buttons -->
    <rect x="15" y="60" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="47.5" y="60" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="80" y="60" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="15" y="87" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="47.5" y="87" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="80" y="87" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="15" y="114" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="47.5" y="114" width="25" height="20" rx="3" fill="#525252"/>
    <rect x="80" y="114" width="25" height="20" rx="3" fill="#22C55E"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="56" fill="#171717" text-anchor="middle" font-weight="700">Free Meeting Cost Calculator</text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#525252" text-anchor="middle">Time is Money. Calculate &amp; Save!</text>
  
  <!-- Bottom accent bar -->
  <rect y="600" width="1200" height="30" fill="#171717"/>
  
  <!-- Domain -->
  <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#737373" text-anchor="middle">free-meeting-cost-calculator.com</text>
</svg>
